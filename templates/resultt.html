    <thead class="alert-success">
        <tr>
            <th>name</th>
            <th>Edit</th>
            <th>Enable/disable</th>

           
        </tr>
    </thead>
    <tbody>
        {% for i in read %}
        <tr>
            <td>{{ i.name }}</td>

            <td><center>

                  edit
                </button> 
              
              
                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">ADD</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                     
                        {% comment %} <form class="form-inline">
                          {% csrf_token %}
                           <div class="mb-2">
                                <label>PRODUCT NAME</label>
                                <input type="text" id="name"class="form-control" style="width:30%;" required="required"/>
                            </div>     
                              
                            
                        
                         <div class="mb-3">    
                          <button type="button" id="create" class="btn btn-primary">Update</button>
                      </div> 
                  </form> {% endcomment %}

                  <form> 
                    {% csrf_token %}
                    <input type="hidden" id="member_id" value="{{ data.id }}"/>
                    <div class="mb-3">
                        <label>name</label>
                        <input type="text" id="name" value="{{ data.name }}" class="form-control" required="required"/>
                    </div>
            
                    <div class="mb-3">
                        <button type="button" id="update" class="btn btn-warning">Update</button>
                    </div>
                </form> 
                        </form>
                      </div>
                      
                    </div>
                  </div>
              </div>
              
             
          
          </form>
               
                <td  class="text-center">


                    <button class="toggle-active-btn" data-category-id="{{ i.id }}" data-csrf-token="{{ csrf_token }}">
                        {% if i.is_active %}
                         Disable
                        {% else %}
                         Enable
                        {% endif %}
                      </button>
                      
                      
                        
                        
                        
                        
                        
                        
                        
                    
                    
                </td>

                


               


                {% comment %} <a class="btn btn-danger delete" name="{{ i.id }}">Delete</a></center> {% endcomment %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% extends 'sub1/sub1base.html' %}
{% block body %}
{% load static %}
<form class="form-inline">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">

            <div>
                <button type="button" class="btn btn-primary float-end" data-toggle="modal" data-target="#exampleModal">
                    ADD PRODUCT
                </button>
            </div>
            <br>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ADD PRODUCT<h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                        </div>
                        <div class="modal-body">

                            <form class="form-inline">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="">projectcategory</label>
                                    <div class="form-group">
                                        <select id="projectcategory.id" name="category">
                                            {% for i in values %}
                                            <option value="{{ i.id }}">{{ i.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>project_name</label>
                                    <input type="text" id="product_name" name= "product_name" class="form-control" style="width:30%;"
                                        required="required" />
                                </div>


                                <div class="mb-3">
                                    <button type="button" id="create1" class="btn btn-primary">ADD PRODUCT
                                </button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
            {% comment %} <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">category</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead> {% endcomment %}
                {% comment %} <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                </tbody> {% endcomment %}
              {% comment %} </table> {% endcomment %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</form>




<br />
<div id="res"></div>

{% endblock %}
